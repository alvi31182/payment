nelmio_api_doc:
    documentation:
        info:
            title: Payment
            description: Payment service!
            version: 1.0.0
        security:
            - Bearer: [ ]
        components:
            securitySchemes:
                Bearer:
                    type: apiKey
                    description: "Value: Bearer {jwt}"
                    name: X-Auth-Token
                    in: header

    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /Api except /Api/doc
